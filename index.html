<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Product Preview Component</title>
</head>

<body>
  <div class="component">
    <div class="img">
      <img src="./assets/img/image-product-desktop.jpg" alt="Perfume image" class="img-contained">
    </div>
    <div class=" product">
      <h3 class="product__type">Perfume</h3>
      <h2 class="product__name">Gabrielle Essence Eau de Parfum</h2>
      <p class="product__description">A floral, solar and voluptuous interpretation composed by
        Olivier
        Polge, Perfumer-Creator for the house of CHANEL.</p>
      <div class="product__price">
        <span class="product__price-current">$149.99</span>
        <span class="product__price-was">$169.99</span>
      </div>
      <a href="#" class="product__buy">
        <span class="product__buy-icon">
          <img src="./assets/img/icon-cart.svg" alt="Cart icon" width="16" height="17">
        </span>
        <span class="product__buy-text">Add to Cart</span>
      </a>
    </div>
  </div>
</body>

</html>
